<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div>Do you have a question or a comment? Please submit them using this form.
        "The Knight Quest" users can use this form as well to contact us.</div>
    </div>
  </div>
  <br>
  <form class="contact-form" (ngSubmit)="sendEmail($event)" #f="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="from_name"
        ngModel
        required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        ngModel
        email
        required>
    </div>
    <div class="form-group">
      <label for="subject">Subject:</label>
      <input
        type="text"
        class="form-control"
        id="subject"
        name="subject"
        ngModel
        required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea
        type="text"
        id="message"
        name="message"
        class="form-control"
        rows="6"
        required
        ngModel></textarea>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button
          type="submit"
          class="btn"
          [disabled]="!f.valid">Submit</button>
      </div>
    </div>
  </form>
</div>
